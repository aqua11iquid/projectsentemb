<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/css/home.css">
</head>
<body>
    <div class="main">
        <div class="phone_info">
            <div class="time">
                9:41
            </div>
            <div class="status_bar">
                <img src="../images/sign_up/Cellular-Connection.svg" alt="Cellular-Connection">
                <img src="../images/sign_up/Wifi.svg" alt="Wifi">
                <img src="../images/sign_up/Battery.svg" alt="Battery">
            </div>
        </div>
        <div class="top_nav">

                <img src="../images/home/Logo.svg" alt="Logo" class="logo">
            
            <div class="top_dashboard">
                <button>
                    <img src="../images/home/Add.svg" alt="Add">
                </button>
                <button>
                    <img src="../images/home/Like.svg" alt="Like">
                </button>
                <button>
                    <img src="../images/home/Direct.svg" alt="Direct">
                </button>
                
                
                
            </div>

        </div>  
        
        <div class="stories">
            <button class="your_story">
            <div class="add_story">
                <img src="../images/home/Avatar.png" alt="Avatar">
                <img class="add-icon" src="../images/home/add_story.svg" alt="add_story">
            </div>
            <h3>Your story</h3>
            </button>

            <button class="story">
            <div class="story-ring">
                <img src="../images/home/Messi.jpg" alt="messi">
            </div>
            <h3>leo.messi</h3>
            </button>

            <button class="story">
            <div class="story-ring">
                <img src="../images/home/Cuifenn.jpg" alt="cuifenn">
            </div>
            <h3>cuifenn</h3>
            </button>

            <button class="story">
            <div class="story-ring">
                <img src="../images/home/Brain.jpg" alt="brainn">
            </div>
            <h3>_brainn</h3>
            </button>

            <button class="story">
            <div class="story-ring">
                <img src="../images/home/maame.jpg" alt="maame">
            </div>
            <h3>maame</h3>
            </button>
        </div>

        <div class="posts">
            <div class="marvel_post">
                <div class="header">
                    <button class="account">
                        <div class="story_ring">
                            <img src="../images/home/Marvel.jpg" alt="Marvel">
                        </div>
                        <h3>marvel</h3>
                    </button>
                    <button class="post_info">
                        <img src="../images/home/info.svg" alt="info">
                    </button>
                </div>
                <img src="../images/home/Post.jpg" alt="marvel_post" class="marvel_post_img">
                <div class="post_dashboard">
                    <div class="visible_interaction">
                        <button class="like">
                            <img src="../images/home/Like.svg" alt="like" class="img_like">
                        </button>
                        <button class="comment">
                            <img src="../images/home/Comment.svg" alt="comment" class="img_comment">
                        </button>
                        <button class="repost">
                            <img src="../images/home/Repost.svg" alt="repost" class="img_repost">
                        </button>
                    </div>
                    <button class="save">
                        <img src="../images/home/Save.svg" alt="save">
                    </button>
                    
                </div>
                <div class="liked_by">
                    <h3 class="thin_txt">Liked by </h3>
                    <h3 class="accounts">thekamraan </h3>
                    <h3 class="thin_txt">and </h3>
                    <h3 class="accounts">905,235 others</h3>
                </div>
                <button class="view_comments">
                    View all 103 comments
                </button>
            </div>

        </div>

        <div class="bottom_dashboard">
            <button>
                <img src="../images/home/Home.svg" alt="home">
            </button>
            <button>
                <img src="../images/home/Search.svg" alt="Search">
            </button>
            <button>
                <img src="../images/home/Reels.svg" alt="reels">
            </button>
            <button>
                <img src="../images/home/Store.svg" alt="store">
            </button>
            <button>
                <img src="../images/home/User.svg" alt="User">
            </button>

        </div>

    </div>
    
</body>
</html>
