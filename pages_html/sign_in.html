<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/css/sign_in.css">
</head>
<body>
    <div class="main">
        <div class="phone_info">
            <div class="time">
                9:41
            </div>
            <div class="status_bar">
                <img src="../images/sign_in/Cellular-Connection.svg" alt="Cellular-Connection">
                <img src="../images/sign_in/Wifi.svg" alt="Wifi">
                <img src="../images/sign_in/Battery.svg" alt="Battery">
            </div>

        </div>
        <div class="general">

            <button class="language">
                <h4>English</h4>
                <img src="../images/sign_in/Left-Arrow.svg" alt="Left-Arrow">
            </button>
            
            <div class="logo_sign_up">
                <img src="../images/sign_in/logos_instagram.svg" alt="">
        
            </div>

            <div class="user">
                
                <div class="textarea-container">
                    <textarea>Phone number, email or username</textarea>
                </div>

                <div class="password_container">
                    <textarea placeholder="Password"></textarea>

                </div>
            </div>

            

            <div class="sign_up_container">
                <button class="sign_up_button">
                    <h3>Sign up </h3>
                </button>

                <button class="sign_in_button">
                    <h4>Already have an account?</h4>
                    <h4 class="sign_in">Sign in.</h4>
            </div>

                
            <div class="or">
                <hr>
                <h2>OR</h2>
                <hr>
            </div>

            <button class="facebook_button">
                <img src="../images/sign_in/Facebook.svg" alt="Facebook">
                <h3>Sign Up with Facebook </h3>
            </button>

        </div>
        
    </div>  
</body>
</html>
